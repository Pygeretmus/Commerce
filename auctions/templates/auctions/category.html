{% extends "auctions/layout.html" %}

{% block body %}
<h3>Categories</h3>
{% if categories %}
    <div>
        <ul class="categories">
            {% for x in categories %}
                <li><a href="category/{{x.name}}"><h2>{{x.name}}</h2></a></li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <h5 class="comment text-comment">There is nothing yet, but we are sure that something will appear soon.</h5>
{% endif %}
{% endblock %}
